apiVersion: apps/v1
kind: Deployment
metadata:
  name: testpod-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: testpod
  template:
    metadata:
      labels:
        app: testpod
    spec:
      containers:
        - image: ghcr.io/macvmio/macos-sonoma:14.5-agent-v1.7
          imagePullPolicy: Never
          command: ["sleep", "1000000"]
          name: curie3
          envFrom:
            - secretRef:
                name: fugaci-ssh-secret
      nodeSelector:
        kubernetes.io/os: darwin
      tolerations:
        - key: "fugaci.macvm.io"
          operator: "Equal"
          value: "true"
          effect: "NoSchedule"